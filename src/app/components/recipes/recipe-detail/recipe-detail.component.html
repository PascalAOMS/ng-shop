<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-repsonsive" style="max-height: 100px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} | {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>


<hr>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#0" (click)="addToShoppingList(recipe.ingredients)">
          Add Ingredients to Shopping List
        </a></li>
        <li><a href="#0">Edit Recipe</a></li>
        <li><a href="#0">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
